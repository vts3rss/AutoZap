<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoZap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <header class="header">
        <img class="header__main-logo" src="./assets/images/main-logo.svg" alt="">

        <div class="header__contacts">
            <img class="header__contacts-images" src="./assets/images/social-networks.png" alt="">
            <div class="header__phone">+7 777 123 4567</div>
        </div>

        <div class="header__icons">
            <div class="header__star-icon">
                <img class="header__star-icon-img" src="/assets/images/star.svg" alt="">
                <div class="header__star-count">2</div>
            </div>


            <div class="header__basket">

                <div class="header--basket-icon">
                    <img class="header__basket-icon-img" src="/assets/images/basket.svg" alt="">
                    <div class="header__basket-count">3</div>
                </div>

                <div class="header__basket-text">Корзина</div>
            </div>


            <div class="header__account">
                <img class="header__account-icon" src="/assets/images/account.svg" alt="">
                <div class="header__account-text">Вход / Регистрация</div>
            </div>
        </div>


    </header>
</div>

</body>
</html>
